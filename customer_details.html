<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="customer_details.css">
    <title>Customer Details</title>
</head>
<body>

    <header>
        <h1>Checkout - Customer Details</h1>
    </header>

    <div class="container">
        <form id="customerForm" action="order_confirmation.html" name="google-sheet" method="post">
            <h2>Shipping Address</h2>

            <label for="item">Enter The Selected Item Name</label>
            <input type="text" id="item" name="item" required>
            
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Street Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State/Province:</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">Postal Code:</label>
            <input type="text" id="zip" name="zip" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <h2>Payment Method</h2>

            <label for="cardName">Name on Card:</label>
            <input type="text" id="cardName" name="cardName" required>

            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>

            <label for="expDate">Expiration Date:</label>
            <input type="text" id="expDate" name="expDate" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <a href="order_confirmation.html"><button type="submit" class="submit-btn">Place Order</button></a>
        </form>

        <div class="summary">
            <h2>Order Summary</h2>
            <p><strong>Full Name:</strong> <span id="summaryFullName"></span></p>
            <p><strong>Email Address:</strong> <span id="summaryEmail"></span></p>
            <p><strong>Phone Number:</strong> <span id="summaryPhone"></span></p>
            <p><strong>Address:</strong> <span id="summaryAddress"></span></p>
            <p><strong>City:</strong> <span id="summaryCity"></span></p>
            <p><strong>State:</strong> <span id="summaryState"></span></p>
            <p><strong>Postal Code:</strong> <span id="summaryZip"></span></p>
            <p><strong>Country:</strong> <span id="summaryCountry"></span></p>

            <h3>Payment Info</h3>
            <p><strong>Name on Card:</strong> <span id="summaryCardName"></span></p>
            <p><strong>Card Number:</strong> <span id="summaryCardNumber"></span></p>
            <p><strong>Expiration Date:</strong> <span id="summaryExpDate"></span></p>
            <p><strong>CVV:</strong> <span id="summaryCVV"></span></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 CARTZEE. All rights reserved.</p>
    </footer>

    <script src="customer_details.js"></script>
</body>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwuaItKPBPZZE0ZEXHs-A0tyWgV-6SRc6aoVINKtifsbwk3qxm_rI-eELoLtzbkHj4WBA/exec'
    const form = document.forms['google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Please Wait for few seconds"),
        setTimeout(() => {
            window.location.href = 'order_confirmation.html'
        }, 5000) )
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</html>
